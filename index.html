<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order MiMi Smart Scale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      color: #00BFA5;
    }
    form {
      margin: 30px auto;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #FF5722;
      color: #fff;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>Order MiMi Smart Bluetooth Scale</h1>
  <p>Price: ₹1,099 (Free Shipping)</p>

  <form id="order-form">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="tel" id="phone" placeholder="Phone Number" required />
    <textarea id="address" rows="4" placeholder="Full Shipping Address" required></textarea>
    <button type="submit">Buy Now with Razorpay</button>
  </form>

  <!-- Razorpay Checkout Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    document.getElementById("order-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const customerName = document.getElementById("name").value.trim();
      const customerPhone = document.getElementById("phone").value.trim();
      const customerAddress = document.getElementById("address").value.trim();

      if (!customerName || !customerPhone || !customerAddress) {
        alert("Please fill in all fields.");
        return;
      }

      const options = {
        "key": "rzp_live_OjYf5aBv52WN0A", // Your live Razorpay key
        "amount": 109900, // ₹1,099 in paise
        "currency": "INR",
        "name": "MiMiScale",
        "description": "Smart Bluetooth Body Weighing Scale",
        "image": "https://mimiscale.github.io/mimiscale/scale.jpg",
        "prefill": {
          "name": customerName,
          "contact": customerPhone
        },
        "theme": {
          "color": "#FF5722"
        },
        "handler": function (response) {
          alert(
            "✅ Payment Successful!\n" +
            "Payment ID: " + response.razorpay_payment_id + "\n\n" +
            "Your order will be shipped to:\n" +
            customerName + "\n" +
            customerPhone + "\n" +
            customerAddress
          );
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    });
  </script>

</body>
</html>
