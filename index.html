<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MimiScale Payment</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 100px;">

  <h1>Buy MimiScale</h1>
  <p>Digital Weight Scale - ₹500 only</p>

  <button id="pay-btn" style="padding: 12px 24px; font-size: 16px;">Pay Now</button>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    var options = {
      "key": "W9genFCvYxuw1h3rRAvYfPxz", // your Razorpay Key ID
      "amount": "50000", // 500 INR in paise
      "currency": "INR",
      "name": "MimiScale",
      "description": "Payment for Digital Scale",
      "image": "https://mimiscale.github.io/mimiscale/logo.png",
      "handler": function (response){
          alert("✅ Payment Successful!\nPayment ID: " + response.razorpay_payment_id);
      },
      "theme": {
          "color": "#3399cc"
      }
    };

    var rzp1 = new Razorpay(options);
    document.getElementById('pay-btn').onclick = function(e){
      rzp1.open();
      e.preventDefault();
    }
  </script>

</body>
</html>
